{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>SpotMetal - Home</title>
</head>
<body>
    <nav class="navbar stick-top navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{% url 'index' %}">SpotMetal</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0 navbar-left">
                <li class="nav-item"><a class="nav-link active" href="{% url 'index' %}"><i class="fa fa-home"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}"><i class="fa fa-line-chart"></i> Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'settings' %}"><i class="fa fa-cog"></i> Settings</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-info"></i> About Us</a></li>
            </ul>
            <div class="btn-group dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-user-circle"></i> User
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#"><i class="fa fa-user"></i> My Profile</a>
                <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i> Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row text-light justify-content-sm-between p-3">
            <div class="col col-sm-5">
                <div class="row">
                    <div class="col-auto"><h3><i class="fa fa-search"></i> Search</h3></div>
                    <form>
                        <div class="p-1">
                            <div class="form-row">
                                <div class="col-sm-3">
                                    <label for="bandName" class="col-form-label col-form-label-sm"><b>Band Name</b></label>
                                    <input type="text" class="form-control form-control-sm" id="bandName">
                                </div>
                                <div class="col-sm-3">
                                    <label for="genre" class="col-form-label col-form-label-sm"><b>Genre</b></label>
                                    <input type="text" class="form-control form-control-sm" id="genre">
                                </div>
                                <div class="col-sm-3">
                                    <label for="country" class="col-form-label col-form-label-sm"><b>Country</b></label>
                                    <select id="country" class="form-control form-control-sm">
                                        <option selected>(Any)</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <label for="status" class="col-form-label col-form-label-sm"><b>Status</b></label>
                                    <select id="status" class="form-control form-control-sm">
                                        {% for status in status %}
                                            <option>{{ status }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-sm-8">
                                    <label class="col-form-label col-form-label-sm"><b>Year of formation</b></label><br>
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label for="from" class="col-form-label-sm">From</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="number" class="form-control form-control-sm" id="from">
                                        </div>
                                        <div class="col-sm-1">
                                            <label for="to" class="col-form-label-sm">To</label>
                                        </div>
                                        <div class="col-sm-4">
                                            <input type="number" class="form-control form-control-sm" id="to">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <label for="lyricalThemes" class="col-form-label col-form-label-sm"><b>Lyrical Themes</b></label>
                                    <input type="text" class="form-control form-control-sm" id="lyricalThemes">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-sm-4">
                                    <label for="city" class="col-form-label col-form-label-sm"><b>City/state/province:</b></label>
                                    <input type="text" class="form-control form-control-sm" id="city">
                                </div>
                                <div class="col-sm-4">
                                    <label for="label" class="col-form-label col-form-label-sm"><b>Label</b></label>
                                    <input type="text" class="form-control form-control-sm" id="label">
                                </div>
                                <div class="col-sm-4">
                                    <label for="additionalNotes" class="col-form-label col-form-label-sm"><b>Additional notes</b></label>
                                    <input type="text" class="form-control form-control-sm" id="additionalNotes">
                                </div>
                            </div>
                            <div class="form-row p-1">
                                <button type="button" class="btn btn-sm btn-primary"><i class="fa fa-search"></i> Search</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div id="log" class="col-auto"><h3><i class="fa fa-history"></i> Log</h3></div>
                    <textarea class="textArea form-control text-light bg-dark" rows="9" readonly></textarea>
                </div>
            </div>
            <div class="col-md-auto"></div>
            <div class="col col-sm-6">
                <div class="row">
                    <div class="col">
                        <div class="row justify-content-sm-between">
                            <div class="col-auto"><h3><i class="fa fa-check-circle"></i> Results</h3></div>
                            <div class="col-auto"><button onclick="selectAll();" type="button" class="btn btn-sm btn-primary"><i class="fa fa-heart"></i> Make a Playlist</button></div>
                        </div>
                        <div class="row">
                            <div class="table-responsive">
                                <table id="resultTable" class="table table-sm table-hover table-dark">
                                    <thead>
                                        <tr>
                                            <th scope="col"><input id="thCheck" type="checkbox" value=""></th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Spotify Link</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td><input type="checkbox" value=""></td>
                                            <td>Byk√ºrius</td>
                                            <td><a href="https://open.spotify.com/artist/5HoHAFagoYtM2uozXoZZMu" class="badge badge-success">https://open.spotify.com/artist/5HoHAFagoYtM2uozXoZZMu</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
